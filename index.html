<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="shortcut icon"
      href="./assets/top_favicon.svg"
      type="image/x-icon"
    />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div id="left-side">
      <div class="semi-transparent-black">
        <img src="./assets/odin-lined.png" alt="Odin logo image" />
        <p id="logo-desc">ODIN</p>
      </div>
      <p id="author-credits">
        Photo by
        <a
          href="https://unsplash.com/@haliewestphoto"
          target="_blank"
          rel="noopener noreferrer"
          >Halie West</a
        >
        on
        <a href="https://unsplash.com" target="_blank" rel="noopener noreferrer"
          >Unsplash</a
        >.
      </p>
    </div>
    <div id="right-side" class="flex-col">
      <div class="top">
        <div class="text">
          <div class="text-first">
            <p>
              This is not a real online service! You know you need something
              like this in your life to help you realize your deepest dreams.
              Sign up <em>now</em> to get started!
            </p>
          </div>
          <div class="text-second">
            <p>You <em>know</em> you want to.</p>
          </div>
        </div>
      </div>
      <div class="mid flex-col">
        <h2>Let's do this!</h2>
        <form action="#" method="get">
          <div id="form-container">
            <div class="form-left flex-col">
              <div class="flex-col">
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="first-name" id="first-name" />
              </div>
              <div class="flex-col">
                <label for="email">EMAIL</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="example@sth.com"
                />
              </div>
              <div class="flex-col">
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password" required />
              </div>
            </div>
            <div class="form-right flex-col">
              <div class="flex-col">
                <label for="last-name">LAST NAME</label>
                <input type="text" name="last-name" id="last-name" />
              </div>
              <div class="flex-col">
                <label for="phone-number">PHONE NUMBER</label>
                <input type="tel" name="phone-number" id="phone-number" />
              </div>
              <div class="flex-col">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  name="confirm-password"
                  id="confirm-password"
                  required
                />
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="bottom">
        <button type="submit" id="btn">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </body>
</html>
